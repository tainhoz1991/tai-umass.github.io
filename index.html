<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>MA Map</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }
        
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            max-width: 380px;
            padding: 20px;
            background: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            border-radius: 12px;
            line-height: 1.6;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
        }
        
        #tooltip h4 {
            margin: 0 0 12px 0;
            color: #f39c12;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 2px solid #e67e22;
            padding-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        #tooltip p {
            margin: 8px 0;
            color: #bdc3c7;
            font-weight: 300;
        }
        
        #tooltip p strong {
            color: #ecf0f1;
            font-weight: 500;
        }
        
        path {
            stroke-width: .5px;
            stroke: #34495e;
            transition: all 0.3s ease;
        }
        
        path:hover {
            opacity: .8;
            stroke: #e74c3c;
            stroke-width: 2px;
        }
        
        path.highlighted {
            stroke: #f39c12;
            stroke-width: 3px;
            opacity: 1;
        }
        
        .gini-map path:hover {
            opacity: 1;
            stroke: #e74c3c;
            stroke-width: 3px;
            filter: brightness(1.3) saturate(1.2);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #ecf0f1;
            font-size: 3em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        h3 {
            font-family: 'Roboto', sans-serif;
            color: #f39c12;
            font-size: 1.4em;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .map-container {
            margin: 35px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .map-title {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            font-weight: 500;
            color: #e67e22;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        svg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .legend {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
        }
        
        .legend-scale {
            width: 300px;
            height: 20px;
            margin: 0 10px;
            border-radius: 3px;
        }
        
        .legend-label {
            color: #95a5a6;
            font-weight: 400;
        }
        
        #line-chart {
            margin-top: 18px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #line-chart text {
            fill: #bdc3c7;
            font-family: 'Roboto', sans-serif;
        }
        
        #line-chart .domain,
        #line-chart .tick line {
            stroke: rgba(255, 255, 255, 0.2);
        }
    </style>

</head>

<body>
    <div id="tooltip"></div>
    <div class="container">
        <h1>Major Assignment 2</h1>
        <h3>Tai Ngoc Nguyen</h3>
        <div class="fig1 map-container"></div>
        <div class="fig2 map-container"></div>
        <div class="fig3 map-container"></div>
    </div>
    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };

        const svgWidth = Math.min(window_dims.width * 0.7, 800);
        const svgHeight = svgWidth * 0.6;

        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/
        const MA_counties = "./data/towns.topojson"
        const gini_index = "./data/gini_index.csv"


        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data => {
            const topology_data = data[0];
            const csv_data = data[1];

            // Process Gini data
            const giniByCounty = d3.group(csv_data, d => d.id);
            const gini2019 = new Map();
            csv_data.forEach(d => {
                if (d.year === "2019") {
                    gini2019.set(d.id, parseFloat(d["Estimate!!Gini Index"]));
                }
            });

            const generateMap = (topo_data, containerName, width, height, dataField, colorScale, title, isGiniMap = false) => {
                const margin = 30;
                const container = d3.select(containerName);

                container.append("div")
                    .attr("class", "map-title")
                    .text(title);

                const svg = container.append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("class", isGiniMap ? "gini-map" : "");

                const geojson = topojson.feature(topo_data, topo_data.objects.ma);

                // Map county FIPS to Gini values
                if (isGiniMap) {
                    // Create a map of county FIPS to unique colors
                    const uniqueCounties = [...new Set(geojson.features.map(d => d.properties.FIPS_STCO))];
                    const hueColors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22', '#34495e', '#e91e63', '#ff5722', '#795548', '#607d8b', '#8bc34a', '#00bcd4'];
                    const countyColorMap = new Map();

                    uniqueCounties.forEach((fips, index) => {
                        countyColorMap.set(fips, hueColors[index % hueColors.length]);
                    });

                    geojson.features.forEach(feature => {
                        const fips = feature.properties.FIPS_STCO;
                        const countyId = `0500000US${fips}`;
                        feature.properties.GINI_2019 = gini2019.get(countyId) || 0;
                        feature.properties.HUE_COLOR = countyColorMap.get(fips);
                    });
                }

                const projection = d3.geoMercator()
                    .fitSize([width - margin, height - margin], geojson);

                const geoPath_generator = d3.geoPath()
                    .projection(projection);

                const colorInterpolator = d3.interpolateRgbBasis(
                    colorScale.reverse()
                );

                let scale;
                if (isGiniMap) {
                    scale = d3.scaleLinear()
                        .domain([0.42, 0.50])
                        .range([0, 1]);
                } else {
                    const extent = d3.extent(geojson.features, d => d.properties[dataField]);
                    scale = d3.scaleLinear()
                        .domain(extent)
                        .range([0, 1]);
                }

                const tooltip = d3.select("#tooltip");

                const paths = svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => {
                        if (isGiniMap) {
                            return d.properties.HUE_COLOR;
                        } else {
                            const value = d.properties[dataField];
                            return colorInterpolator(scale(value));
                        }
                    })
                    .attr("class", "map-path")
                    .attr("data-town", d => d.properties.TOWN)
                    .on("mouseenter", function(event, d) {
                        if (isGiniMap) {
                            const fips = d.properties.FIPS_STCO;
                            const countyId = `0500000US${fips}`;
                            const countyData = giniByCounty.get(countyId) || [];

                            let tooltipHTML = `<h4>${d.properties.TOWN}</h4>`;
                            tooltipHTML += `<p><strong>Population 2010:</strong> ${d.properties.POP2010.toLocaleString()}</p>`;
                            tooltipHTML += `<p><strong>Gini Index 2019:</strong> ${d.properties.GINI_2019.toFixed(4)}</p>`;
                            tooltipHTML += `<div id="line-chart"></div>`;

                            tooltip.html(tooltipHTML)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px");

                            tooltip.transition()
                                .duration(200)
                                .style("opacity", 1);

                            // Create line chart
                            if (countyData.length > 0) {
                                const chartWidth = 320;
                                const chartHeight = 160;
                                const chartMargin = {
                                    top: 25,
                                    right: 25,
                                    bottom: 35,
                                    left: 55
                                };

                                const chartSvg = d3.select("#line-chart")
                                    .append("svg")
                                    .attr("width", chartWidth)
                                    .attr("height", chartHeight);

                                const sortedData = countyData.sort((a, b) => a.year.localeCompare(b.year));

                                const xScale = d3.scaleLinear()
                                    .domain([d3.min(sortedData, d => +d.year), d3.max(sortedData, d => +d.year)])
                                    .range([chartMargin.left, chartWidth - chartMargin.right]);

                                const yScale = d3.scaleLinear()
                                    .domain([0.42, 0.50])
                                    .range([chartHeight - chartMargin.bottom, chartMargin.top]);

                                const line = d3.line()
                                    .x(d => xScale(+d.year))
                                    .y(d => yScale(parseFloat(d["Estimate!!Gini Index"])));

                                // Draw the line FIRST
                                chartSvg.append("path")
                                    .datum(sortedData)
                                    .attr("fill", "none")
                                    .attr("stroke", "#f39c12")
                                    .attr("stroke-width", 3)
                                    .attr("d", line);

                                // Draw the points on top
                                chartSvg.selectAll("circle")
                                    .data(sortedData)
                                    .enter()
                                    .append("circle")
                                    .attr("cx", d => xScale(+d.year))
                                    .attr("cy", d => yScale(parseFloat(d["Estimate!!Gini Index"])))
                                    .attr("r", 5)
                                    .attr("fill", "#e67e22")
                                    .attr("stroke", "#ecf0f1")
                                    .attr("stroke-width", 2);

                                chartSvg.append("g")
                                    .attr("transform", `translate(0,${chartHeight - chartMargin.bottom})`)
                                    .call(d3.axisBottom(xScale).tickFormat(d3.format("d")))
                                    .style("font-size", "11px")
                                    .style("font-family", "Roboto");

                                chartSvg.append("g")
                                    .attr("transform", `translate(${chartMargin.left},0)`)
                                    .call(d3.axisLeft(yScale).ticks(5))
                                    .style("font-size", "11px")
                                    .style("font-family", "Roboto");

                                chartSvg.append("text")
                                    .attr("x", chartWidth / 2)
                                    .attr("y", chartMargin.top - 5)
                                    .attr("text-anchor", "middle")
                                    .style("font-size", "13px")
                                    .style("font-weight", "500")
                                    .style("fill", "#f39c12")
                                    .style("font-family", "Roboto")
                                    .text("Gini Index Over Time");
                            }
                        } else {
                            const value = d.properties[dataField];
                            tooltip.html(`<h4>${d.properties.TOWN}</h4><p><strong>${title}:</strong> ${value.toLocaleString()}</p>`)
                                .style("left", (event.pageX + 10) + "px")
                                .style("top", (event.pageY - 10) + "px");

                            tooltip.transition()
                                .duration(200)
                                .style("opacity", 1);

                            // Highlight corresponding town on other maps
                            d3.selectAll(".map-path")
                                .filter(function(mapData) {
                                    return mapData.properties.TOWN === d.properties.TOWN;
                                })
                                .classed("highlighted", true);
                        }
                    })
                    .on("mousemove", (event) => {
                        tooltip.style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 10) + "px");
                    })
                    .on("mouseleave", function() {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0);

                        d3.selectAll(".map-path")
                            .classed("highlighted", false);
                    });
            };

            // MAP A: Population in 1980
            generateMap(
                topology_data,
                ".fig1",
                svgWidth,
                svgHeight,
                "POP1980", ['#c0392b', '#e74c3c', '#f39c12', '#3498db', '#2980b9', '#1abc9c'],
                "MAP A: Population in 1980"
            );

            // MAP B: Population change 1980-2010
            const geojson = topojson.feature(topology_data, topology_data.objects.ma);
            geojson.features.forEach(feature => {
                feature.properties.POP_CHANGE = feature.properties.POP2010 - feature.properties.POP1980;
            });

            generateMap(
                topology_data,
                ".fig2",
                svgWidth,
                svgHeight,
                "POP_CHANGE", ['#8e44ad', '#9b59b6', '#3498db', '#1abc9c', '#2ecc71', '#f1c40f'],
                "MAP B: Population Change (1980-2010)"
            );

            // MAP C: Gini Index 2019
            generateMap(
                topology_data,
                ".fig3",
                svgWidth,
                svgHeight,
                "GINI_2019", ['#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476', '#41ab5d', '#238b45', '#006d2c'],
                "MAP C: Gini Index by County (2019)",
                true
            );
        });
    </script>
</body>

</html>
